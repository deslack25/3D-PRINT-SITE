<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.5"> <!-- Увеличен масштаб -->
  <title>3D Принтеры</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Poppins&display=swap" rel="stylesheet">
  <style>
    /* Основные стили */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    /* Панель навигации */
    .navbar {
      background-color: #2c3e50;
      padding: 15px 0; /* Увеличен padding */
      color: white;
      text-align: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 22px; /* Увеличено расстояние */
      font-size: 24px; /* Увеличен размер шрифта */
      font-weight: bold;
    }

    .navbar a:hover {
      color: #ffffff;
    }

    .navbar .icons {
      display: inline-block;
      float: right;
    }

    .navbar .icons i {
      margin-left: 30px; /* Увеличено расстояние */
      font-size: 30px; /* Увеличен размер иконок */
      color: white;
    }

    .navbar .icons i:hover {
      color: #ffffff;
    }

    /* Слайдер */
    .slider {
      position: relative;
      width: 100%;
      height: 225px; /* Увеличена высота */
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider .prev, .slider .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 15px;
      border: none;
      cursor: pointer;
    }

    .slider .prev {
      left: 15px; /* Увеличено расстояние */
    }

    .slider .next {
      right: 15px; /* Увеличено расстояние */
    }
  </style>
</head>
<body>
  <!-- Панель навигации -->
  <div class="navbar">
    <a href="#">Главная</a>
    <a href="katalog.html">Каталог</a>
    <a href="material.html">Материалы и комплектующие</a>
    <a href="support.html">Поддержка</a>
    <a href="company.html">О компании</a>
    <div class="icons">
      <i class="fas fa-shopping-cart"></i>
      <i class="fas fa-user"></i>
    </div>
  </div>

  <!-- Слайдер -->
  <div class="slider">
    <img src="images/rectangle-1-8.png" id="sliderImage" class="rectangle-1-8" alt="Принтеры">
    <button class="prev" onclick="changeImage('prev')">&#10094;</button>
    <button class="next" onclick="changeImage('next')">&#10095;</button>
  </div>

  <script>
    // Функция для смены изображения
    function changeImage(direction) {
      var image = document.getElementById("sliderImage");
      if (direction === 'next') {
        image.src = 'images/rectangle-1-9.png';  // Меняем на второе изображение
      } else if (direction === 'prev') {
        image.src = 'images/rectangle-1-8.png';  // Меняем обратно на первое изображение
      }
    }
  </script>

</body>
</html>
