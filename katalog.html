<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Printers</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins|Lato&display=swap" rel="stylesheet">
  <style>
    /* Reset and global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
/* Стили для ссылок в футере */
.footer-links a {
  text-decoration: none;  /* Убираем подчеркивание */
  color: #fff;  /* Белый цвет текста */
  font-size: 18px;  /* Устанавливаем размер шрифта */
  display: block;  /* Каждая ссылка на новой строке */
  margin-bottom: 10px;  /* Отступ между ссылками */
}

    /* Верхняя панель навигации */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      width: 100%;
      background-color: #fff;
      border-bottom: 2px solid #ccc;
      max-width: 1200px; /* Ограничиваем ширину */
      margin: 0 auto; /* Центрируем панель */
    }

    .header .logo {
      height: 40px;
    }

    .header .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    /* Картинки вместо кнопок */
    .header .icons a {
      display: inline-block; /* Чтобы изображения располагались по горизонтали */
    }

    .header .icons img {
      width: 24px;
      height: 24px;
      cursor: pointer; /* Сделаем курсор указателем, когда наводим на картинку */
      transition: transform 0.2s; /* Плавное изменение */
    }

    /* Эффект при наведении на картинку */
    .header .icons img:hover {
      transform: scale(1.1); /* Увеличиваем картинку немного при наведении */
    }

    /* Search bar */
    .search-bar input {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Title */
    .page-title {
      font-size: 24px;
      margin-top: 30px;
    }

    /* Product grid */
    .product-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 40px;
    }

    .product {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .product img {
      width: 100%;
      height: auto;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product .product-name {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .product .product-price {
      font-size: 20px;
      font-weight: bold;
      margin-top: 0;
    }

    .product button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    .product button:hover {
      background-color: #45a049;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: white;
      padding: 40px 20px;
      text-align: center;
      margin-top: 60px;
    }

    .footer-links p {
      margin: 10px 0;
      font-size: 18px;
    }

    .footer .subscribe input {
      padding: 10px;
      width: 250px;
      margin-top: 10px;
      font-size: 16px;
    }

    .footer .subscribe button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }

    .footer .subscribe button:hover {
      background-color: #45a049;
    }
    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: center;
      }

      .header .nav-links {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .header .nav-links a {
        margin: 5px 0;
      }

      .products {
        grid-template-columns: 1fr; /* Один товар в ряду */
        gap: 20px;
      }

      .product {
        width: 100%;
        max-width: none;
      }

      .btn-see-all {
        font-size: 16px;
        padding: 10px 20px;
      }

      .footer-logo p {
        font-size: 24px;
      }

      .footer-links p {
        font-size: 14px;
      }

      .subscribe input, .subscribe button {
        font-size: 14px;
      }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="images/logo.png" alt="logo" class="logo">
      <div class="nav-links">
        <a href="home.html">Главная</a>
        <a href="#">Каталог</a>
        <a href="material.html">Материалы и комплектующие</a>
        <a href="support.html">Поддержка</a>
        <a href="company.html">О компании</a>
      </div>
      <div class="icons">
        <a href="order.html"><img src="images/order.png" alt="Корзина"></a>
        <a href="user.html"><img src="images/user.png" alt="Пользователь"></a>
      </div>
    </div>

    <!-- Title -->
    <h2 class="page-title">Главная / 3D Принтеры</h2>

    <!-- Products Grid -->
    <div class="product-container" id="catalog">
      <!-- Товары будут динамически добавляться сюда -->
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-links">
        <a href="company.html">О компании</a>
      <a href="support.html">Связаться с нами</a>
      <a href="order.html">Способы оплаты</a>
           </div>
      <p>&copy; 2025 Все права защищены</p>
    </div>
  </div>

  <script>
    // Пример списка товаров
    const products = [
      {id: 1, name: 'COMGROW T500', price: 120000, imgSrc: 'images/comgrow_t500.png'},
      {id: 2, name: 'Bambu Lab P1S', price: 68000, imgSrc: 'images/bambu lab p1s.png'},
      {id: 3, name: 'Creality printer', price: 55000, imgSrc: 'images/creality printer.png'},
      {id: 4, name: 'Creality Ender-3 V3 SE', price: 20000, imgSrc: 'images/creality_ender3_v3_se.png'},
      {id: 5, name: 'Creality K2 Plus Combo', price: 180000, imgSrc: 'images/creality_k2_plus_combo.png'},
      {id: 6, name: 'QIDI Tech X-Max 3', price: 88000, imgSrc: 'images/qidi_tech_x_max_3.png'},
      {id: 7, name: 'Creality K1A', price: 40000, imgSrc: 'images/creality_k1a.png'},
      {id: 8, name: 'QIDI Tech X-Plus', price: 75000, imgSrc: 'images/qidi_tech_x_plus.png'},
      {id: 9, name: 'Elegoo Saturn 3 12k', price: 39000, imgSrc: 'images/elegoo_saturn_3_12k.png'}
    ];

    // Функция для отображения каталога товаров
    function renderCatalog() {
      const catalogContainer = document.getElementById('catalog');
      catalogContainer.innerHTML = '';  // Очистить каталог

      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');
        productDiv.innerHTML = `
          <img src="${product.imgSrc}" alt="${product.name}">
          <p class="product-name">${product.name}</p>
          <p class="product-price">${product.price} руб</p>
          <button onclick="addToCart(${product.id})">Купить</button>
        `;
        catalogContainer.appendChild(productDiv);
      });
    }

    // Функция для добавления товара в корзину
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (product) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${product.name} добавлен в корзину`);
      }
    }

    // Инициализация отображения каталога
    renderCatalog();
  </script>
</body>
</html>
